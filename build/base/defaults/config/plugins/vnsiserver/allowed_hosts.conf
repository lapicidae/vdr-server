#
# allowed_hosts.conf  This file describes a number of host addresses that
#                     are allowed to connect to the vnsiserver running 
#                     with the Video Disk Recorder (VDR) on this system.
# Syntax:
#
# IP-Address[/Netmask]
#

127.0.0.1             # localhost (IPv4 loopback)
10.0.0.0/8            # private network (RFC 1918)
172.16.0.0/12         # private network (covers all Docker bridge networks)
192.168.0.0/16        # private network (local LAN)

#204.152.189.113      # a specific host
#0.0.0.0/0            # any host on any net (USE THIS WITH CARE!)
