#
# httpd implementation for BusyBox
#

H:/srv/http             # the server root
A:127.0.0.1             # localhost (IPv4 loopback)
# A:::1/128               # localhost (IPv6 loopback)
A:10/8                  # private network (RFC 1918)
A:169.254/16            # link-local (APIPA / ZeroConf)
A:172.16/12             # private network (covers Docker bridge networks)
A:192.168/16            # private network (local LAN)
# A:fe80::/10             # IPv6 link-local (neighbor discovery)
# A:fc00::/7              # IPv6 unique local addresses (ULA)
D:*                     # Deny all other connections
E400:error/400.html     # 400 (bad request)
E401:error/401.html     # 401 (access denied)
E403:error/403.html     # 403 (forbidden)
E404:error/404.html     # 404 (not found)
E500:error/500.html     # 500 (internal server error)
